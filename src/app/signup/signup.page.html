<div class="main-content">
	<!-- Header -->
	<div class="header bg-gradient-primary py-7 py-lg-8">
		<div class="container">
			<div class="header-body text-center mb-5">
				<div class="row justify-content-center">
					<div class="col-lg-5 col-md-6">
						<img class="mb-4" src="../../assets/icon/dentsoft-logo.svg" alt="" width="64" height="64">
						<h1 class="text-white">Get started <br> with a free account</h1>
					</div>
				</div>
			</div>
		</div>
		<div class="separator separator-bottom separator-skew zindex-100">
			<svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
				<polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
			</svg>
		</div>
	</div>
	<!-- Page content -->
	<div class="container mt--8 pb-5">
		<div class="row justify-content-center">

			<div class="col-lg-5 col-md-7">
				<div class="card bg-secondary shadow border-0">

					<div *ngIf="result.type" class="mt-4 ml-4 mr-4 mb-0 alert text-center {{result.type == 'error'? 'alert-danger':'alert-success'}}">
						{{result.message}}
					</div>

					<div class="card-body px-lg-5 py-lg-5">
						<div class="text-center text-muted mb-4">
							<small>Sign up with credentials</small>
						</div>
						<form role="form" [formGroup]="form" (ngSubmit)="OnSubmit()">
							<div class="form-group mb-3">
								<div class="input-group input-group-alternative">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="ni ni-circle-08"></i></span>
									</div>
									<input type="text" id="inputName" formControlName="name" class="form-control" placeholder="Name" required autofocus>
								</div>
							</div>
							<div class="form-group mb-3">
								<div class="input-group input-group-alternative">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="ni ni-circle-08"></i></span>
									</div>
									<input type="text" id="inputLastName" formControlName="lastname" class="form-control" placeholder="Last name"
									required>
								</div>
							</div>
							<div class="form-group mb-3">
								<div class="input-group input-group-alternative">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="ni ni-chat-round"></i></span>
									</div>
									<input type="number" id="inputMobile" formControlName="mobile" class="form-control" placeholder="Mobile" required>
								</div>
							</div>
							<div class="form-group mb-3">
								<div class="input-group input-group-alternative">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="ni ni-email-83"></i></span>
									</div>
									<input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email address"
									required>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group input-group-alternative">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
									</div>
									<input type="password" id="inputPassword" formControlName="password" class="form-control backg-dark"
									placeholder="Password" required>
								</div>
							</div>

							<hr>

							<div class="text-center text-muted mb-4">
								<small>Information about Consultory</small>
							</div>

							<div formGroupName="consultory">
								<div class="form-group mb-3">
									<div class="input-group input-group-alternative">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="ni ni-building"></i></span>
										</div>
										<input type="text" id="inputConsultoryName" formControlName="name" class="form-control backg-dark"
										placeholder="Consultory name" required>
									</div>
								</div>

								<div class="form-group mb-3">
									<div class="input-group input-group-alternative">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="ni ni-pin-3"></i></span>
										</div>
										<input type="text" id="inputConsultoryAddress" formControlName="address" class="form-control backg-dark"
										placeholder="Consultory address" required>
									</div>
								</div>

								<div class="form-group">
									<div class="input-group input-group-alternative">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="ni ni-chat-round"></i></span>
										</div>
										<input type="number" id="inputConsultoryTelephone" formControlName="telephone" class="form-control" placeholder="Consultory telephone" required>
									</div>
								</div>
							</div>

							<div class="text-center">
								<button type="submit" class="btn btn-primary my-4" [disabled]="!form.valid">Create account</button>
							</div>
						</form>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-6">
						<a routerLink="/login" class="text-light"><small>Already have an account?</small></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
